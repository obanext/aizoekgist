<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Interface</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="app-container">
        <!-- Thread-lijst aan de linkerkant -->
        <div id="handover-section">
            <h2>Gesprekken die menselijke interventie nodig hebben</h2>
            <div id="handover-notification">Geen openstaande handover-verzoeken.</div>
            <div id="handover-list"></div>
        </div>

        <!-- Chat-sectie aan de rechterkant -->
        <div id="chat-section">
            <h2>Chat met gebruiker</h2>
            <div id="messages"></div>
            <div id="input-container">
                <input type="text" id="agent-input" placeholder="Typ je bericht hier..." oninput="checkAgentInput()">
                <button id="send-agent-message" onclick="sendAgentMessage()" disabled>
                    Verstuur
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/agent.js"></script>
</body>
</html>

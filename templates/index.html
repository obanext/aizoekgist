<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexi Cat Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <div id="app-container">
        <img id="app-logo" src="/static/images/nexthybride.png" alt="Nexi logo">

       <div id="mobile-actions">
            <button class="icon-btn" id="open-results-btn" aria-label="Resultaten" onclick="openResultPanel()" disabled>
                <img src="/static/images/results.svg" alt="Resultaten" class="button-icon" />
                <span id="results-badge" class="badge" style="display:none;"></span>
            </button>
            <button class="icon-btn" id="open-filters-btn" aria-label="Filters" onclick="openFilterPanel()" disabled>
                <img src="/static/images/filter.svg" alt="Filters" class="button-icon" />
            </button>
            <button class="icon-btn" id="back-chat-btn" aria-label="Terug naar chat" style="display:none;">
                <img src="/static/images/loep.svg" alt="Terug naar chat" class="button-icon" />
            </button>
        </div>


        <div id="chat-section">
            <div id="chat-header">
                <button id="new-chat-button" onclick="startNewChat()">
                    <img src="/static/images/new-chat.svg" alt="New Chat" class="button-icon" />
                    nieuwe vraag
                </button>
                <button id="nexi-voice-button" onclick="startNexiVoice()">Nexi voice</button>
                <button id="help-button" onclick="startHelpThread()">help!</button>
            </div>

            <div id="messages"></div>

            <div id="input-container">
                <input type="text" id="user-input" placeholder="Vertel me waar je naar zoekt!" oninput="checkInput()" />
                <button id="send-button" onclick="sendMessage()" disabled>
                    <img src="/static/images/loep.svg" alt="Zoek" class="button-icon" />
                </button>
            </div>
        </div>

        <div id="result-section" aria-hidden="true" aria-modal="true" role="dialog">
            <h2 id="breadcrumbs">resultaten</h2>
            <div id="search-results" class="book-grid">
                <div><img src="/static/images/placeholder.png" alt="Placeholder"></div>
                <div><img src="/static/images/placeholder.png" alt="Placeholder"></div>
                <div><img src="/static/images/placeholder.png" alt="Placeholder"></div>
                <div><img src="/static/images/placeholder.png" alt="Placeholder"></div>
            </div>
            <div id="detail-container"></div>
        </div>

        <div id="filter-section" aria-hidden="true" aria-modal="true" role="dialog">
            <h2>filters</h2>
            <div id="filters">
            <div id="filter-options"></div>
            <button id="apply-filters-button" onclick="applyFiltersAndSend()">pas filters toe</button>
        </div>
    </div>

    </div>

    <div id="panel-overlay" onclick="closeAnyPanel()"></div>

    <script src="/static/js/script.js"></script>
</body>
</html>
